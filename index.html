<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>DevClub - Covert Money</title>
</head>
<body>
    <img class="logo" src="./assets/logo 1.gif" alt="Logo-DevClub-Convert-Money">

    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-selected">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Líbra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>
        <label for="">
            <b>Para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Líbra</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="real">R$ Real Brasileiro</option>
            </select>
        </label>

        <label for="">
            <input type="number" class="input-currency" placeholder="$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-image" src="./assets/Real.jpg" alt="logo-moeda-a-converter">
                <p class="currency" id="currency-named">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

                <img class="arrow-img" src="./assets/arrow.jpg" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/USD.jpg" alt="logo-moeda-a-convertida">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">US$ 0.00</p>
            </div>
        </section>
    </main>

</body>
<script src="./scripts.js"></script>
</html>
